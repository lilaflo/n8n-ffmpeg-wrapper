services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data

  video-modifier:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - API_TOKEN=${API_TOKEN}
    depends_on:
      - redis
    volumes:
      - video-uploads:/tmp

volumes:
  redis-data:
  video-uploads:
