version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  video-modifier:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
    depends_on:
      - redis
    volumes:
      - /tmp:/tmp

volumes:
  redis-data:
